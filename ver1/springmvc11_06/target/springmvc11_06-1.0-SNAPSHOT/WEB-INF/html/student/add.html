<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form th:action="@{/student/add}" th:object="${student}" method="post">
    <div>
        <label>学号：</label>
        <input type="text" th:field="*{no}" required>
    </div>
    <div>
        <label>姓名：</label>
        <input type="text" th:field="*{name}" required>
    </div>
    <div>
        <label>年龄：</label>
        <input type="number" th:field="*{age}" required>
    </div>
    <button type="submit">提交</button>
</form>
</body>
</html>
