<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container { 
    background-image: url("https://cdn.luogu.com.cn/upload/image_hosting/t4vu5km2.png");
    background-size: cover;
    background-position: center;
    min-height: 100vh;
}
        .card { 
    border-radius: 15px;
    background-color: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(2px);
}
    </style>
</head>
<body class="login-container d-flex align-items-center">
<div class="container">
    <div class="row justify-content-start">
        <div class="col-md-4 offset-md-1">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">后台管理系统登录</h2>
                    <div th:if="${error}" class="alert alert-danger mb-3" role="alert" th:text="${error}"></div>
                    
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="用户名" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="密码" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">登录</button>
                        <div class="d-grid gap-2">
    <a th:href="@{/register}" class="btn btn-link mb-2">注册新账号</a>
</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
