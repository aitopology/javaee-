<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑教师</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    body { padding-top: 80px; background-color: #f8f9fa; }
        .card-form { max-width: 600px; margin: 2rem auto; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); }
        .form-floating label { padding-left: 2.5rem; }
        .form-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #6c757d; }
    </style>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fs-4" href="list"><i class="fas fa-school me-2"></i>黑牛程序员后台管理系统</a>
        <div class="navbar-nav ms-4">
            <a class="nav-link px-3 me-2" th:href="@{/student/list}"><i class="fas fa-users me-2"></i>学生管理</a>
            <a class="nav-link active px-3 me-2" th:href="@{/teacher/list}"><i class="fas fa-chalkboard-teacher me-2"></i>教师管理</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card card-form">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>编辑教师信息</h4>
        </div>
        <div class="card-body p-4">
        <form th:action="@{/teacher/edit}" th:object="${teacher}" method="post">
            <div class="form-floating mb-4 position-relative">
                <i class="fas fa-id-card form-icon"></i>
                <input type="text" class="form-control ps-5" id="name" th:field="*{name}" placeholder="姓名" readonly>
                <label for="name">姓名</label>
            </div>
            <div class="form-floating mb-4 position-relative">
                <i class="fas fa-phone form-icon"></i>
                <input type="tel" class="form-control ps-5" id="phone" th:field="*{phone}" placeholder="联系电话" required>
                <label for="phone">联系电话</label>
                <div class="invalid-feedback">请填写有效联系电话</div>
            </div>
            <div class="form-floating mb-4 position-relative">
                <i class="fas fa-book-open form-icon"></i>
                <input type="text" class="form-control ps-5" id="subject" th:field="*{subject}" placeholder="教授学科" required>
                <label for="subject">教授学科</label>
                <div class="invalid-feedback">请填写教授学科</div>
            </div>
            <input type="hidden" name="page" th:value="${param.page}">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="submit" class="btn btn-primary me-md-2">
                    <i class="fas fa-save me-2"></i>保存
                </button>
                <a th:href="@{/teacher/list(page=${param.page})}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>返回
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
