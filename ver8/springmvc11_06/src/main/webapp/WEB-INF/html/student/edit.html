<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑学生信息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { padding-top: 80px; background-color: #f8f9fa; }
        .card-form { max-width: 600px; margin: 2rem auto; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); }
        .form-floating label { padding-left: 2.5rem; }
        .form-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #6c757d; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fs-4" href="list"><i class="fas fa-school me-2"></i>黑牛程序员后台管理系统</a>
            <div class="navbar-nav ms-4">
                <a class="nav-link active px-3 me-2" th:href="@{/student/list}"><i class="fas fa-users me-2"></i>学生管理</a>
                <a class="nav-link px-3 me-2" th:href="@{/teacher/list}"><i class="fas fa-chalkboard-teacher me-2"></i>教师管理</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card card-form">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>编辑学生信息</h4>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/student/edit}" th:object="${student}" method="post" class="needs-validation" novalidate>
                    <div class="form-floating mb-4 position-relative">
                        <i class="fas fa-id-card form-icon"></i>
                        <input type="text" class="form-control ps-5" id="no" th:field="*{no}" placeholder="学号" readonly>
                        <label for="no">学号</label>
                    </div>

                    <div class="form-floating mb-4 position-relative">
                        <i class="fas fa-signature form-icon"></i>
                        <input type="text" class="form-control ps-5" id="name" th:field="*{name}" placeholder="姓名" required>
                        <label for="name">姓名</label>
                        <div class="invalid-feedback">请填写姓名</div>
                    </div>

                    <div class="form-floating mb-4 position-relative">
                        <i class="fas fa-calendar-alt form-icon"></i>
                        <input type="number" class="form-control ps-5" id="age" th:field="*{age}" placeholder="年龄" required>
                        <label for="age">年龄</label>
                        <div class="invalid-feedback">请填写有效年龄</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-save me-2"></i>保存修改
                        </button>
                        <a th:href="@{'/student/list'(page=${param.page})}" class="btn btn-outline-secondary px-4">
                            <i class="fas fa-times me-2"></i>取消返回
                        </a>
                    </div>
                    <input type="hidden" name="page" th:value="${param.page}">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
